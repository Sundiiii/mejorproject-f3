<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <div class="logo-container">
            <h3>Myshop</h3>
        </div>
        <div class="nav-item-container">
            <div class="nav-item">
                <a href="../shop/index.html" id="shop">Shop</a>
                <a href="../Mycart/index.html" id="cart">Mycart</a>
                <a href="../profile/index.html" id="profile">Profile</a>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="profile-container">
            <h1>Profile</h1><br>
            <div class="details">
                <div>First Name : <span id="fname"></span></div>
                <div>Last Name : <span id="lname"></span></div>
                <div>Email : <span id="email"></span></div>
            </div>
        </div>
        <div id="password">
            <h1>Change Password</h1><br>
            <div class="form-div">
                <form>
                    <div>
                        <label for="password">Old Password :</label>
                        <input type="password" name="password" id="old-password">
                    </div><br>
                    <div>
                        <label for="password">New Password :</label>
                        <input type="password" name="password" id="new-password">
                    </div><br>
                    <div>
                        <label for="cpassword">Confirm New Password :</label>
                        <input type="password" name="cpassword" id="new-cpassword">
                    </div><br>
                    <div>
                        <input type="submit" id="change-pwd-btn" value="Change Password">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
